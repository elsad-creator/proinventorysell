<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdarəetmə Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Tünd arxa plan */
            color: #ffffff; /* Ağ mətn */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #2c2c2c; /* Tünd boz arxa plan */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .dashboard-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #28a745; /* Yaşıl rəng */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff; /* Ağ mətn */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #3a3a3a; /* Tünd boz input arxa planı */
            color: #ffffff; /* Ağ mətn */
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #28a745; /* Yaşıl rəng */
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Yaşıl rəng */
            color: #ffffff; /* Ağ mətn */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838; /* Tünd yaşıl rəng */
        }

        .logout-button {
            margin-top: 20px;
            text-align: center;
        }

        .logout-button button {
            padding: 10px 20px;
            background-color: #dc3545; /* Qırmızı rəng */
            color: #ffffff; /* Ağ mətn */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button button:hover {
            background-color: #c82333; /* Tünd qırmızı rəng */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>İdarəetmə Paneli</h1>
        <form method="post" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="serial_number">Serial Nömrəsi:</label>
                <input type="text" id="serial_number" name="serial_number" required>
            </div>
            <div class="form-group">
                <label for="product_name">Məhsul Adı:</label>
                <select id="product_name" name="product_name" required>
                    <option value="">Seçin</option>
                    <option value="Prosessor">Prosessor</option>
                    <option value="Ram">Ram</option>
                    <option value="SSD">SSD</option>
                    <option value="Ana plata">Ana plata</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Printer">Printer</option>
                    <option value="Çek Printer">Çek Printer</option>
                    <option value="Barkod Printer">Barkod Printer</option>
                    <option value="Barkod Skaner">Barkod Skaner</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date_added">Tarix:</label>
                <input type="date" id="date_added" name="date_added" required>
            </div>
            <div class="form-group">
                <button type="submit">Əlavə Et</button>
            </div>
        </form>
        <div class="logout-button">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Çıxış Edin</button>
            </form>
        </div>
    </div>
</body>
</html>
